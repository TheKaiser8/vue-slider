<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- VueJS cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VueJS cdn -->
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentImageIndex].image" :alt="slides[currentImageIndex].title" />
                    <div class="text">
                        <h3> {{ slides[currentImageIndex].title }}</h3>
                        <p>
                            {{ slides[currentImageIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div v-for="(thumb, index) in slides" :class="{active: currentImageIndex === index}" class="thumb">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
